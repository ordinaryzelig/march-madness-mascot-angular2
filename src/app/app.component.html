<app-navbar [years]="years" [selectedYear]="selectedYear" (changeYear)="changeYear($event)" ></app-navbar>

<div id="main">
  <app-mascots-selectable *ngIf="!entryIsComplete()" [mascots]="selectableMascots()" (selectMascot)="selectMascot($event)"></app-mascots-selectable>

  <app-entry-submission *ngIf="showSubmissionForm()" [entry]="entry"></app-entry-submission>
</div>

<div id="sidebar">
  <div class="fixed-container">
    <div id="search-tools" class="form">
      <app-category-select [tags]="tags()"></app-category-select>
      <app-mascot-search (search)="search($event)"></app-mascot-search>
    </div>

    <app-ranks [entry]="entry"></app-ranks>
  </div>
</div>
